  <script>
  function clona(){
    $("#divprincipale").clone().attr("id","divsecondario").appendTo("#contenitore");
  }

  function remove(){
    $("#divsecondario").remove();
  }
  </script>
</head>
<body>
  <center>
  <div class="row">
	<div class="col">
		<button onclick="clona()"  class="btn btn-outline-primary" style="margin-bottom:50px; margin-left:500px; margin-top:20px;">Aggiungi linea</button>
	</div>
	<div class="col">
		<button onclick="remove()"  class="btn btn-outline-primary" style="margin-bottom:50px; margin-right:500px; margin-top:20px;">Rimuovi  linea</button>
	</div>
  </div>
  <div id="contenitore">

      </div>
      <div class="col">
        <label for="exampleInputName">Cognome</label>
        <input type="name" class="form-control" id="exampleInputName" placeholder="Inserisci il tuo cognome">

      </div>
      <div class="col">
        <label for="exampleInputName">Data</label>

      </div>
      </div>
      </div>
    </form>
  </div>
  </center>
</body>
